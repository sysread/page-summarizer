<!doctype html>
<html>
  <head>
    <title>Page Summarizer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../assets/bootstrap.min.css" />

    <style>
      li {
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body class="p-2">
    <div id="header" class="mb-3 visually-hidden">
      <h2 class="position-relative">
        Page Summarizer

        <span class="fs-6 text-body-secondary position-absolute top-0 end-0">
          <a id="sourceUrl">[source]</a>
        </span>
      </h2>
    </div>

    <div class="btn-group mb-1">
      <span class="input-group-text">Profile</span>
      <div class="d-flex flex-wrap mb-1" id="profileContainer"></div>
    </div>

    <div class="input-group input-group-sm mb-2">
      <span class="input-group-text">Model</span>
      <select id="model" name="model" class="form-select"></select>
    </div>

    <div class="input-group input-group-sm mb-2">
      <span class="input-group-text">Reasoning Effort</span>
      <select id="reasoning" name="reasoning" class="form-select">
        <option value="">N/A</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <textarea id="instructions" class="hint form-control" rows="3"></textarea>
    </div>

    <div class="input-group input-group-sm mb-3">
      <button id="summarize" class="btn btn-primary btn-sm" title="Summarize page">Summarize page</button>
      <button id="newWindow" class="btn btn-outline-primary btn-sm" title="Open in new window">&#x2197;</button>
      <button id="copySummary" class="btn btn-outline-primary btn-sm" disabled title="Copy summary">&#x1F4CB;</button>
      <button id="options" class="btn btn-outline-primary btn-sm" title="Settings">&#x2699;</button>
    </div>

    <div id="errors"></div>

    <div id="summaryCard" class="card mb-3 text-bg-light visually-hidden">
      <div class="card-body">
        <div id="summary"></div>
      </div>
    </div>

    <div id="debug mb-3"></div>

    <script src="../../assets/marked.min.js"></script>
    <script src="../../assets/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../assets/pdf.min.mjs"></script>
    <script type="module" src="../../assets/pdf.worker.min.mjs"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
